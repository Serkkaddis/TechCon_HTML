        <p>
            <a href="https://twitter.com/techcon" target="_blank"><img src="devicon_twitter.png" alt="twitter" style="width: 32px; height: 32px;"></a> | 
            <a href="https://facebook.com/techcon" target="_blank"><img src="ic_baseline-facebook.png" alt="facebook" style="width: 32px; height: 32px;"></a> |

        <h3>Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.551965088183!2d-97.75249092464095!3d30.39207787475041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644cc8252d7f82f%3A0x4595dc1dea42c274!2sRenaissance%20Austin%20Hotel!5e0!3m2!1sen!2set!4v1726837846693!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
